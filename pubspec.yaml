name: FoodNutrient
description: An application for people who care about the nutrition of food.

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.16.1 <3.0.0"

dependencies:
  app_settings: ^4.1.8
  cupertino_icons: ^1.0.2
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  flutter_svg: ^1.0.3
  google_ml_kit: ^0.12.0
  intl: ^0.17.0
  local_auth: ^2.1.1
  sizer: ^2.0.15

dev_dependencies:
  flutter_launcher_icons: ^0.9.3

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/app_logo.png"

  flutter_lints: ^1.0.0
  flutter_test:
    sdk: flutter

flutter:
  generate: true
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/icons/
    - assets/icons/botnav/
    - assets/icons/food_category/
    - assets/images/

  fonts:
    - family: Signika
      fonts:
        - asset: assets/fonts/signika/Signika-Bold.ttf
        - asset: assets/fonts/signika/Signika-Light.ttf
        - asset: assets/fonts/signika/Signika-SemiBold.ttf
        - asset: assets/fonts/signika/Signika-Regular.ttf
        - asset: assets/fonts/signika/Signika-Medium.ttf
    # - family: Trajan Pro
  #     fonts:
  #       - asset: fonts/TrajanPro.ttf
  #       - asset: fonts/TrajanPro_Bold.ttf
  #         weight: 700
  #
  # For details regarding fonts from package dependencies,
  # see https://flutter.dev/custom-fonts/#from-packages
